<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>pomodoro</h1>
      <div class="app-message">press start to begin</div>

      <div class="app-circle">
        <svg width="200" height="200">
            <circle
            id="progress"
            cx="100" cy="100" r="90"
            stroke="#e85a71"
            stroke-width="12"
            fill="none"
            stroke-linecap="round"
            />
        </svg>
         <div class="app-counter-box">
        <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
      </div>
    </div>

     

      <button class="btn-start">start</button>
    </div>

    <!-- Script -->
    <script src="./app.js"></script>
  </body>
</html>
